# .github/workflows/build-and-push.yml
# familyTraffic VPN — Test Pipeline
#
# Triggers:
#   - Pull Request targeting the `test` branch (with relevant file changes)
#   - Manual via workflow_dispatch
#
# Pipeline steps:
#   1. Build Docker image → push :test + :sha-<short> to GHCR
#   2. SSH into test server → docker compose pull && up -d
#
# Required GitHub secrets (Settings → Environments → test):
#   TEST_SSH_HOST    — IP or hostname of the test server
#   TEST_SSH_USER    — SSH username (e.g. root)
#   TEST_SSH_KEY     — SSH private key, PEM format (ED25519 or RSA)
#   TEST_GHCR_TOKEN  — GitHub PAT with read:packages scope (for docker pull on server)

name: Test — Build, Push and Deploy

on:
  pull_request:
    branches:
      - test
    paths:
      - "docker/familytraffic/**"
      - "lib/nginx_stream_generator.sh"
      - ".github/workflows/build-and-push.yml"
  workflow_dispatch:

env:
  REGISTRY:   ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/familytraffic

jobs:
  # ============================================================
  # Job 1: Build image and push :test + :sha-<short> to GHCR
  # ============================================================
  build-and-push:
    name: Build & Push [:test]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract image metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=test
            type=sha,prefix=sha-,format=short

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/familytraffic/Dockerfile
          push: true
          tags:      ${{ steps.meta.outputs.tags }}
          labels:    ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to:   type=gha,mode=max
          platforms:  linux/amd64

  # ============================================================
  # Job 2: Deploy :test image to test server via SSH
  # ============================================================
  deploy-test:
    name: Deploy to Test Server
    runs-on: ubuntu-latest
    needs: build-and-push
    environment: test          # GitHub Environment — supports required reviewers & env secrets

    steps:
      - name: Pull & restart familytraffic on test server
        uses: appleboy/ssh-action@v1
        env:
          GHCR_TOKEN: ${{ secrets.TEST_GHCR_TOKEN }}
          GH_ACTOR:   ${{ github.actor }}
          IMAGE:      ghcr.io/${{ github.repository_owner }}/familytraffic:test
        with:
          host:     ${{ secrets.TEST_SSH_HOST }}
          username: ${{ secrets.TEST_SSH_USER }}
          key:      ${{ secrets.TEST_SSH_KEY }}
          envs:     GHCR_TOKEN,GH_ACTOR,IMAGE
          script: |
            set -e

            # Authenticate with GHCR to pull private image
            echo "${GHCR_TOKEN}" | docker login ghcr.io -u "${GH_ACTOR}" --password-stdin

            # Pull the new :test image
            docker pull "${IMAGE}"

            docker logout ghcr.io

            # Restart via docker compose (update image reference and recreate)
            cd /opt/familytraffic
            docker compose pull
            docker compose up -d --remove-orphans

            echo "Deploy complete: ${IMAGE}"
