# .github/workflows/build-and-push.yml
# familyTraffic VPN — Test Pipeline
#
# Triggers:
#   - Pull Request targeting the `test` branch (with relevant file changes)
#   - Manual via workflow_dispatch
#
# Pipeline:
#   1. build-and-push — build image → push :test + :sha-<short> to GHCR
#   2. deploy-test    — checkout → scp docker-compose.yml → ssh pull & up
#
# Required GitHub secrets (Settings → Environments → test):
#   TEST_SSH_HOST    — IP or hostname of the test server
#   TEST_SSH_USER    — SSH username (e.g. root)
#   TEST_SSH_KEY     — SSH private key, PEM format (ED25519 or RSA)
#   TEST_GHCR_TOKEN  — GitHub PAT with read:packages scope (for docker pull on server)

name: Test — Build, Push and Deploy

on:
  pull_request:
    branches:
      - test
    paths:
      - "docker/familytraffic/**"
      - "docker-compose.yml"
      - "lib/nginx_stream_generator.sh"
      - ".github/workflows/build-and-push.yml"
  workflow_dispatch:

env:
  REGISTRY:   ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/familytraffic

jobs:
  # ============================================================
  # Job 1: Build image and push :test + :sha-<short> to GHCR
  # ============================================================
  build-and-push:
    name: Build & Push [:test]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract image metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=test
            type=sha,prefix=sha-,format=short

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/familytraffic/Dockerfile
          push: true
          tags:       ${{ steps.meta.outputs.tags }}
          labels:     ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to:   type=gha,mode=max
          platforms:  linux/amd64

  # ============================================================
  # Job 2: Sync compose + deploy :test image on test server
  # ============================================================
  deploy-test:
    name: Deploy to Test Server
    runs-on: ubuntu-latest
    needs: build-and-push
    environment: test

    steps:
      # FIX-1: checkout required so docker-compose.yml exists on the runner
      - name: Checkout
        uses: actions/checkout@v4

      # Sync the base service definition from the repo to the test server.
      # MTProxy block (if appended by familytraffic-mtproxy-setup) will be
      # overwritten — re-run `familytraffic-mtproxy-setup` once if needed.
      - name: Sync docker-compose.yml to test server
        uses: appleboy/scp-action@v0.1.7
        with:
          host:      ${{ secrets.TEST_SSH_HOST }}
          username:  ${{ secrets.TEST_SSH_USER }}
          key:       ${{ secrets.TEST_SSH_KEY }}
          source:    "docker-compose.yml"
          target:    "/opt/familytraffic/"
          overwrite: true

      - name: Pull & restart familytraffic:test
        uses: appleboy/ssh-action@v1
        env:
          GHCR_TOKEN: ${{ secrets.TEST_GHCR_TOKEN }}
          GH_ACTOR:   ${{ github.actor }}
          # FIX-3: pass GHCR_IMAGE explicitly so compose image ref is always correct
          # regardless of what GHCR_IMAGE is set to (or not set) in the server's .env
          GHCR_IMAGE: ghcr.io/${{ github.repository_owner }}/familytraffic
          IMAGE:      ghcr.io/${{ github.repository_owner }}/familytraffic:test
        with:
          host:     ${{ secrets.TEST_SSH_HOST }}
          username: ${{ secrets.TEST_SSH_USER }}
          key:      ${{ secrets.TEST_SSH_KEY }}
          envs:     GHCR_TOKEN,GH_ACTOR,GHCR_IMAGE,IMAGE
          script: |
            set -e

            # Authenticate and pull the new :test image
            echo "${GHCR_TOKEN}" | docker login ghcr.io -u "${GH_ACTOR}" --password-stdin
            docker pull "${IMAGE}"

            # FIX-2: logout AFTER compose up, not before
            # FIX-3: GHCR_IMAGE and VERSION override .env so the server file is never modified
            # Removed --pull always: image already pulled above; avoids second pull attempt post-logout
            cd /opt/familytraffic
            GHCR_IMAGE="${GHCR_IMAGE}" VERSION=test docker compose up -d --remove-orphans

            docker logout ghcr.io

            # Verify the container came up
            sleep 3
            STATUS=$(docker inspect familytraffic --format '{{.State.Status}}' 2>/dev/null || echo "missing")
            if [ "${STATUS}" != "running" ]; then
              echo "ERROR: container status is '${STATUS}' after deploy"
              docker logs familytraffic --tail 30 || true
              exit 1
            fi

            echo "Deploy complete: ${IMAGE}"
