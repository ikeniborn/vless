# .github/workflows/build-and-push.yml
# familyTraffic VPN — Test Pipeline
#
# Triggers:
#   - Pull Request targeting the `test` branch (with relevant file changes)
#   - Manual via workflow_dispatch
#
# Pipeline:
#   1. build-and-push — build image → push :test + :sha-<short> to GHCR
#   2. deploy-test    — rsync docker-compose.yml + VERSION=test docker compose up
#
# Required GitHub secrets (Settings → Environments → test):
#   TEST_SSH_HOST    — IP or hostname of the test server
#   TEST_SSH_USER    — SSH username (e.g. root)
#   TEST_SSH_KEY     — SSH private key, PEM format (ED25519 or RSA)
#   TEST_GHCR_TOKEN  — GitHub PAT with read:packages scope (for docker pull on server)

name: Test — Build, Push and Deploy

on:
  pull_request:
    branches:
      - test
    paths:
      - "docker/familytraffic/**"
      - "docker-compose.yml"
      - "lib/nginx_stream_generator.sh"
      - ".github/workflows/build-and-push.yml"
  workflow_dispatch:

env:
  REGISTRY:   ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/familytraffic

jobs:
  # ============================================================
  # Job 1: Build image and push :test + :sha-<short> to GHCR
  # ============================================================
  build-and-push:
    name: Build & Push [:test]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract image metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=test
            type=sha,prefix=sha-,format=short

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/familytraffic/Dockerfile
          push: true
          tags:       ${{ steps.meta.outputs.tags }}
          labels:     ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to:   type=gha,mode=max
          platforms:  linux/amd64

  # ============================================================
  # Job 2: Sync compose + deploy :test image on test server
  # ============================================================
  deploy-test:
    name: Deploy to Test Server
    runs-on: ubuntu-latest
    needs: build-and-push
    environment: test   # GitHub Environment — supports required reviewers & env secrets

    steps:
      # Step 1: Copy the repo's docker-compose.yml to the test server.
      # Only the base familytraffic service block is synced; any MTProxy section
      # appended by familytraffic-mtproxy-setup on the server is preserved because
      # the generator appends below the sentinel comment line — rsync replaces the
      # base file but the MTProxy section lives in a separate append step on the server.
      # NOTE: If MTProxy is enabled on the server, re-run `familytraffic-mtproxy-setup`
      # once after the first CI deploy to re-append the MTProxy block.
      - name: Sync docker-compose.yml to test server
        uses: appleboy/scp-action@v0.1.7
        with:
          host:     ${{ secrets.TEST_SSH_HOST }}
          username: ${{ secrets.TEST_SSH_USER }}
          key:      ${{ secrets.TEST_SSH_KEY }}
          source:   "docker-compose.yml"
          target:   "/opt/familytraffic/"
          overwrite: true

      # Step 2: Pull new :test image and restart the container.
      # VERSION=test is passed inline — overrides any VERSION value in .env,
      # so the server's .env does not need to be modified.
      - name: Pull & restart familytraffic:test
        uses: appleboy/ssh-action@v1
        env:
          GHCR_TOKEN: ${{ secrets.TEST_GHCR_TOKEN }}
          GH_ACTOR:   ${{ github.actor }}
          IMAGE:      ghcr.io/${{ github.repository_owner }}/familytraffic:test
        with:
          host:     ${{ secrets.TEST_SSH_HOST }}
          username: ${{ secrets.TEST_SSH_USER }}
          key:      ${{ secrets.TEST_SSH_KEY }}
          envs:     GHCR_TOKEN,GH_ACTOR,IMAGE
          script: |
            set -e

            # Authenticate to GHCR for docker pull
            echo "${GHCR_TOKEN}" | docker login ghcr.io -u "${GH_ACTOR}" --password-stdin

            # Pull the new :test image ahead of compose up (explicit, for logging)
            docker pull "${IMAGE}"

            docker logout ghcr.io

            # Restart with VERSION=test; overrides whatever VERSION is in .env
            # so the server's .env is never modified by CI
            cd /opt/familytraffic
            VERSION=test docker compose up -d --remove-orphans --pull always

            # Verify container started
            sleep 3
            docker inspect familytraffic --format "{{.State.Status}}" | grep -q "^running$" \
              || { echo "ERROR: container not running after deploy"; exit 1; }

            echo "Deploy complete: ${IMAGE}"
